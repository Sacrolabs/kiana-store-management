<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background circle with brand blue -->
  <rect width="512" height="512" rx="115" fill="#3b82f6"/>

  <!-- Store/Shop icon in white -->
  <g transform="translate(100, 120)">
    <!-- Store front -->
    <rect x="0" y="80" width="312" height="232" rx="8" fill="white"/>

    <!-- Awning/Canopy -->
    <path d="M -20 80 L 332 80 L 312 40 Q 156 20 156 20 Q 156 20 0 40 Z" fill="white" opacity="0.9"/>

    <!-- Awning stripes -->
    <path d="M 20 60 L 0 80 L 60 80 Z" fill="#3b82f6" opacity="0.3"/>
    <path d="M 100 52 L 80 80 L 140 80 Z" fill="#3b82f6" opacity="0.3"/>
    <path d="M 180 48 L 160 80 L 220 80 Z" fill="#3b82f6" opacity="0.3"/>
    <path d="M 260 52 L 240 80 L 300 80 Z" fill="#3b82f6" opacity="0.3"/>

    <!-- Door -->
    <rect x="116" y="180" width="80" height="132" rx="4" fill="#3b82f6" opacity="0.8"/>
    <circle cx="180" cy="246" r="6" fill="white"/>

    <!-- Windows -->
    <rect x="20" y="120" width="60" height="60" rx="4" fill="#3b82f6" opacity="0.6"/>
    <rect x="20" y="200" width="60" height="60" rx="4" fill="#3b82f6" opacity="0.6"/>
    <rect x="232" y="120" width="60" height="60" rx="4" fill="#3b82f6" opacity="0.6"/>
    <rect x="232" y="200" width="60" height="60" rx="4" fill="#3b82f6" opacity="0.6"/>

    <!-- Window dividers -->
    <line x1="50" y1="120" x2="50" y2="180" stroke="white" stroke-width="2"/>
    <line x1="20" y1="150" x2="80" y2="150" stroke="white" stroke-width="2"/>
    <line x1="50" y1="200" x2="50" y2="260" stroke="white" stroke-width="2"/>
    <line x1="20" y1="230" x2="80" y2="230" stroke="white" stroke-width="2"/>
    <line x1="262" y1="120" x2="262" y2="180" stroke="white" stroke-width="2"/>
    <line x1="232" y1="150" x2="292" y2="150" stroke="white" stroke-width="2"/>
    <line x1="262" y1="200" x2="262" y2="260" stroke="white" stroke-width="2"/>
    <line x1="232" y1="230" x2="292" y2="230" stroke="white" stroke-width="2"/>
  </g>
</svg>
